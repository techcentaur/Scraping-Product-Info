{% extends "layout.html" %}

{% block content %}

<div class="container">
  <h2>Get Product Information!</h2>
  <p style="opacity: 0.5; font-size: 0.9em;">Works for Amazon and Ebay</p>
<form action="{{ url_for('info') }}" method="POST">
    <div class="form-group">
      <label for="link">Link:</label>
      <input type="text" class="form-control" id="link" placeholder="Enter Link Here" name="link">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

{% endblock %}
